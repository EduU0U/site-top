<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Para Meu Amor</title>
<style>
  @keyframes flutuar {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes brilho-texto {
    0%, 100% { text-shadow: 2px 2px 5px #aa0044; }
    50% { text-shadow: 2px 2px 20px #ff0077; }
  }

  @keyframes brilho-fundo {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  @keyframes sombra-iframe {
    0%, 100% { box-shadow: 0 0 10px #cc0055; }
    50% { box-shadow: 0 0 25px #ff3399; }
  }

  /* Animação do carrossel */
  @keyframes scroll-left {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* Efeito de digitação */
  .typewriter {
    overflow: hidden;
    border-right: 3px solid #ff3399;
    display: inline-block;
    animation: typing 6s steps(80, end), blink .7s infinite;
    white-space: normal; /* deixa quebrar linha */
  }

  @keyframes typing {
    from { clip-path: inset(0 100% 0 0); }
    to { clip-path: inset(0 0 0 0); }
  }

  @keyframes blink {
    0%, 100% { border-color: transparent; }
    50% { border-color: #ff3399; }
  }

  /* Fundo com imagem e overlay animado dark */
  body {
    margin: 0; padding: 0;
    font-family: Georgia, serif;
    color: #f0d6e8;
    text-align: center;
    background: url('2c07a514-6ed3-4b7e-a23b-bf5eb80327a1.png') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    overflow-x: hidden;
    background-blend-mode: multiply;
    background-color: #1a0a1f;
  }

  /* Overlay escuro semi-transparente */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(-45deg, #330022, #550044, #330022, #550044);
    background-size: 400% 400%;
    animation: brilho-fundo 15s ease infinite;
    opacity: 0.6;
    pointer-events: none;
    z-index: 0;
  }

  /* Conteúdo principal */
  .overlay {
    position: relative;
    background-color: rgba(30, 10, 35, 0.85);
    padding: 50px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    z-index: 1;
    box-shadow: 0 0 40px #660044;
    border-radius: 20px;
  }

  h1 {
    font-size: 2.5em;
    color: #f8c7e8;
    animation: flutuar 6s ease-in-out infinite, brilho-texto 4s ease-in-out infinite;
    margin-bottom: 40px;
    max-width: 700px;
    line-height: 1.4;
    user-select: none;
    text-shadow: 0 0 10px #aa0044, 0 0 20px #ff3399;
  }

  /* Carrossel */
  .imagem {
    margin-top: 20px;
    display: flex;
    width: 600px;
    overflow: hidden;
    border-radius: 15px;
    border: 4px solid #aa0044;
    box-shadow: 0 0 20px #cc0055;
    cursor: grab;
  }

  .imagem-track {
    display: flex;
    gap: 30px;
    min-width: 200%;
    animation: scroll-left 20s linear infinite;
  }

  .imagem-track:hover {
    animation-play-state: paused;
  }

  .imagem img {
    max-width: 300px;
    border-radius: 15px;
    box-shadow: 0 0 20px #cc0055;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    user-select: none;
  }

  .imagem img:hover {
    transform: scale(1.05) rotate(1deg);
    box-shadow: 0 0 35px #ff3399, 0 0 50px #cc0055;
  }

  iframe {
    margin-top: 30px;
    border-radius: 12px;
    animation: sombra-iframe 6s ease-in-out infinite;
    transition: box-shadow 0.3s ease;
    box-shadow: 0 0 15px #cc0055;
    width: 300px;
    max-width: 90vw;
    height: 80px;
  }

  iframe:hover {
    box-shadow: 0 0 50px #ff3399, 0 0 70px #cc0055;
  }

  /* Responsividade */
  @media (max-width: 650px) {
    .imagem {
      width: 90vw;
    }
    .imagem-track {
      min-width: 200%;
    }
    h1 {
      font-size: 1.8em;
      padding: 0 20px;
    }
    .imagem img {
      max-width: 90vw;
    }
    iframe {
      width: 90vw !important;
      height: 80px;
    }
  }
</style>
</head>
<body>
  <div class="overlay">
    <h1 class="typewriter">
      Amo-te tanto, meu amor... não cante<br>
      O humano coração com mais verdade...<br>
      Amo-te como amigo e como amante<br>
      Numa sempre diversa realidade.
    </h1>

    <div class="imagem" aria-label="Carrossel de imagens">
      <div class="imagem-track">
        <img src="amor.png.jpeg" alt="Minha amada" />
        <img src="fofo.png.jpeg" alt="Imagem fofa" />
        <img src="gif.png.gif" alt="Gif animado" />
        <img src="amor.png.jpeg" alt="Minha amada" />
        <img src="fofo.png.jpeg" alt="Imagem fofa" />
        <img src="gif.png.gif" alt="Gif animado" />
      </div>
    </div>

    <iframe
      src="https://open.spotify.com/embed/track/1tLBXifMqnSqLZrk1Rsl8n?utm_source=generator&theme=0"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      title="Música no Spotify"
    ></iframe>
  </div>
</body>
</html>
