<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Para Meu Amor</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Georgia, serif;
    color: #f0d6e8;
    text-align: center;
    background: url('2c07a514-6ed3-4b7e-a23b-bf5eb80327a1.png') no-repeat center center fixed;
    background-size: cover;
    background-blend-mode: multiply;
    background-color: #1a0a1f;
    overflow-x: hidden;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(-45deg, #330022, #550044, #330022, #550044);
    background-size: 400% 400%;
    animation: brilho-fundo 15s ease infinite;
    opacity: 0.6;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes brilho-fundo {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  .overlay {
    position: relative;
    background-color: rgba(30, 10, 35, 0.85);
    padding: 50px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    z-index: 1;
    border-radius: 20px;
  }

  h1 {
    font-size: 2.2em;
    color: #f8c7e8;
    text-shadow: 0 0 10px #aa0044, 0 0 20px #ff3399;
    max-width: 700px;
    line-height: 1.4;
    user-select: none;
    margin-bottom: 40px;
  }

  .imagem {
    margin-top: 20px;
    display: flex;
    width: 600px;
    overflow: hidden;
    border-radius: 15px;
    border: 4px solid #aa0044;
    box-shadow: 0 0 20px #cc0055;
  }

  .imagem-track {
    display: flex;
    gap: 30px;
    min-width: 200%;
    animation: scroll-left 20s linear infinite;
  }

  @keyframes scroll-left {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .imagem img {
    max-width: 300px;
    border-radius: 15px;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .imagem img:hover {
    transform: scale(1.05) rotate(1deg);
    box-shadow: 0 0 35px #ff3399;
  }

  iframe {
    margin-top: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px #cc0055;
    width: 300px;
    max-width: 90vw;
    height: 80px;
  }

  .section {
    margin-top: 50px;
    padding: 40px;
    background: rgba(50, 20, 60, 0.7);
    border-radius: 15px;
    box-shadow: 0 0 30px #550044;
    max-width: 800px;
  }

  .timeline {
    display: flex;
    flex-direction: column;
    gap: 20px;
    text-align: left;
  }

  .timeline-item {
    padding: 10px;
    border-left: 3px solid #ff3399;
    margin-left: 20px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }

  .gallery img {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.1);
  }

  footer {
    margin-top: 50px;
    padding: 20px;
    font-style: italic;
    font-size: 1.2em;
  }

  @media (max-width: 650px) {
    .imagem { width: 90vw; }
    h1 { font-size: 1.8em; padding: 0 20px; }
    .imagem img { max-width: 90vw; }
    iframe { width: 90vw; }
  }
</style>
</head>
<body>
  <div class="overlay">
    <h1 id="typewriter"></h1>

    <div class="imagem">

        <img src="fofo.png.jpeg" alt="Imagem fofa" />

      frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>

    <div class="section">
      <h2>Nossa Hist√≥ria</h2>
      <div class="timeline">
        <div class="timeline-item"><strong>01/02/2023:</strong> O dia em que nos conhecemos üíñ</div>
        <div class="timeline-item"><strong>14/02/2023:</strong> Primeiro encontro rom√¢ntico üåπ</div>
        <div class="timeline-item"><strong>20/03/2023:</strong> Nossa primeira viagem juntos ‚úàÔ∏è</div>
      </div>
    </div>

    <div class="section">

      <div class="gallery">
        <img src="foto1.jpg" alt="Foto especial 1">
        <img src="foto2.jpg" alt="Foto especial 2">

<script>
  const texto = `Amo-te tanto, meu amor... n√£o cante<br>
O humano cora√ß√£o com mais verdade...<br>
Amo-te como amigo e como amante<br>
Numa sempre diversa realidade.`;

  let i = 0;
  const elemento = document.getElementById("typewriter");

  function digitar() {
    if (i < texto.length) {
      if (texto.substr(i, 4) === "<br>") {
        elemento.innerHTML += "<br>";
        i += 4;
      } else {
        elemento.innerHTML += texto.charAt(i);
        i++;
      }
      setTimeout(digitar, 50);
    }
  }

  digitar();
</script>
</body>
</html>
